// Get the form element by its id
const form = document.getElementById("form");

// Add an event listener for form submission
form.addEventListener("submit", function(event) {
  // Prevent the default form behavior
  event.preventDefault();

  // Create a new FormData object from the form data
  const formData = new FormData(form);

  // Create a new URLSearchParams object from the FormData object
  const urlSearchParams = new URLSearchParams(formData);

  // Convert the URLSearchParams object to a string
  const data = urlSearchParams.toString();

  // Create a new XMLHttpRequest object
  const xhr = new XMLHttpRequest();

  // Define the URL of the PHP file that will handle the form data
  const url = "https://anandck89.000webhostapp.com/process.php";

  // Open a POST request to the URL
  xhr.open("POST", url);

  // Set the request header to indicate the data type
  xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

  // Define what happens on successful data submission
  xhr.onload = function() {
    // Check if the status code is 200 (OK)
    if (xhr.status === 200) {
      // Display a success message
      alert("Your message has been sent successfully.");
    } else {
      // Display an error message
      alert("There was an error sending your message.");
    }
  };

  // Send the data to the server
  xhr.send(data);
});
